map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2

obstacle_range: 10.0
raytrace_range: 10.0

publish_voxel_map: false
transform_tolerance: 1.0
meter_scoring: true
always_send_full_costmap: true

footprint: [[-0.23, -0.075], [-0.23, 0.075], [0.12, 0.075], [0.12, -0.075]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}
- {name: range_sensor_layer, type: "range_sensor_layer::RangeSensorLayer"}

obstacles_layer:
  observation_sources: scan
  scan: {sensor_frame: lidar, data_type: LaserScan, topic: scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 2.0, obstacle_range: 10.0, raytrace_range: 10.0}

inflater_layer:
 inflation_radius: 0.2

range_sensor_layer:
    clear_threshold:      0.46
    mark_threshold:       0.98
    no_readings_timeout:  2.0
    clear_on_max_reading: true
    topics: ["/sonar_left","/sonar_middle","/sonar_right"]
  